<body>
    <script>
        class myPromise{
            constructor(fn){
                this.status = 'pedding'
                this.value = 'undefined'
                fn(this._resolved.bind(this),this._rejected.bind(this))
            }
            _resolved(val){
                this.status = 'fulfilled'
                this.value = val
            }
            _rejected(val){
                this.status = 'rejected'
                this.value = val
            }
        }
        console.log(new myPromise((resolve,reject)=>{reject('faild')}))
        console.log(new Promise((resolve)=>{resolve('success')}))
    </script>
</body>
</html>
